<app-employee-list></app-employee-list>

<app-customer-list></app-customer-list>

<!--Start About Us Section-->
<div class="about-us py-5">
  <div class="container">
    <h3 class="text-center">About Us</h3>
    <span class="offset-sm-2 pl-sm-3">YES GO</span>
    <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
                  [animation]="'slide'">
        <mdb-carousel-item *ngFor="let item of slides; let i = index">
            <div class="col-12 col-sm-10 col-md-8 mx-auto">
                <p>{{item[0].description}}</p>
            </div>
        </mdb-carousel-item>
    </mdb-carousel>
  </div>
</div>
<!--End About Us Section-->

<!--Start Our Price Section-->
<div class="our-price py-5">
    <div class="container">
        <div class="col-12 col-sm-10 mx-auto">
            <h3>Our Price</h3>
            <p>One hour price is <span>---$</span> for all kind support and service</p>
        </div>
    </div>
</div>
<!--End Our Price Section-->
