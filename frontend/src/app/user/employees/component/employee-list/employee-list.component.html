<!--Start Employee Section-->
<div class="employee py-5">
    <div *ngIf="employeeList$ != null">
      <div class="container">
        <app-employee-short-detail [employee]="selectedEmployee"></app-employee-short-detail>
        <div class="row">
          <div class="col-10 our-team mx-auto">
            <div class="col-12">
                <h4 class="mb-3 mb-md-4">Our Team</h4>
            </div>
            <div class="col-12" *ngIf="employeeList$.length < (onResize() + 1)">
              <div class="row">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 mx-auto" *ngFor="let employee of employeeList$">
                  <div class="team-member" [class.selected]="employee == selectedEmployee" (click)="onSelected(employee)">
  <!--                  <i class="fas fa-external-link-alt fa-fw fa-sm"></i>-->
                    <p>{{employee?.fullName}}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12" *ngIf="employeeList$.length > onResize()">
              <div class="row">
                <mdb-carousel [isControls]="true" class="w-100 carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
                              [animation]="'slide'">
                  <mdb-carousel-item *ngFor="let employee of employees; let i = index">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mx-auto" *ngFor="let member of employee">
                      <div class="team-member" [class.selected]="member == selectedEmployee" (click)="onSelected(member)">
  <!--                      <i class="fas fa-external-link-alt fa-fw fa-sm"></i>-->
                        <p>{{member?.fullName}}</p>
                      </div>
                    </div>
                  </mdb-carousel-item>
                </mdb-carousel>
              </div>
            </div>
          </div> <!--.our-team-->
        </div>
      </div>
    </div>
    <div class="" *ngIf="employeeList$ == null">
      <h4 class="text-center">Loading...</h4>
    </div>
  </div>
  <!--End Employee Section-->
