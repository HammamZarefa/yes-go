<!--Start Employee List Section-->
<div class="employee-list pt-5">
    <div class="employee-list-top">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <div class="logo-image">
                        <img class="img-fluid" src="../../../../../assets/logo.svg" alt="logo" />
                    </div>
                </div>
                <div class="col">
                    <p>80%</p>
                    <p>Evaluation</p>
                </div>
                <div class="col">
                    <p>90%</p>
                    <p>Evaluation</p>
                </div>
            </div>
        </div>
    </div>
    <div class="employee-list-carousel" *ngIf="employeeList != null">
        <div [flickity]="{
                pageDots: false,
                contain: true,
                initialIndex: '.is-initial-select'
                }">
            <div class="col-12 col-sm-6 col-md-4 mx-auto" [flickityChild] *ngFor="let employee of employeeList">
                <div class="employee-display-section">
                    <div class="employee-image mx-auto">
                        <img class="img-fluid rounded-circle" src="{{employee.image}}"
                        (error)="employee.image = '../../../assets/avatar.png'" alt="Employee Image" />
                    </div>
                    <div class="employee-info text-center text-white pt-3" (click)="onSelected(employee)">
                        <p class="mb-0">{{employee.fullName}}</p>
                        <p class="mb-0">{{employee.position}}</p>
                    </div>
                </div>
                <div class="employee-display-selected-section py-3 px-5 d-none">
                    <h4 class="text-center mb-0">{{employee.fullName}}</h4>
                    <span class="text-center">
                        <star-rating
                                value="{{employee.rating}}"
                                totalstars="5"
                                checkedcolor="red"
                                uncheckedcolor="white"
                                size="24px"
                                readonly="true" (rate)="onRate($event)"></star-rating>
                        </span>
                    <div class="row">
                        <div class="col-8">
                            <p class="mb-0">{{employee.position}}</p>
                            <p class="mb-0" *ngIf="employee.skills.length != 0"><strong>{{employee.skills[0]?.name}}</strong>, <strong> {{employee.skills[0]?.name}}</strong>, <strong> {{employee.skills[0]?.name}}</strong> ...</p>
                            <p class="mb-0">{{employee.language}}</p>
                            <p class="mb-0">{{employee.experiances}}</p>
                        </div>
                        <div class="col-4">
                            <img class="img-fluid rounded-circle" src="{{employee.image}}"
                                (error)="employee.image = '../../../assets/avatar.png'" alt="Employee Image" />
                        </div>
                        <div class="col-12 text-center mt-1">
                            <button class="btn btn-info mx-auto" (click)="onSelected(employee)">more details</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="py-5">
        <app-search></app-search>
    </div>
</div>

<app-employee-details 
                [employeeDetails]="selectedEmployee" 
                [employeeDetailsProjectsList]="employeeProjectsList" 
                [employeeDetailsCustomerComments]="employeeCustomerComments"
                [employeeDetailsProjectsCarousel]="employeeProjectsCarousel"></app-employee-details>

<!--End Employee List Section-->
